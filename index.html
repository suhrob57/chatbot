<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --input-bg: #fff;
            --button-bg: #4CAF50;
            --chat-bg: #fff;
            --user-msg: #e3f2fd;
            --bot-msg: #f1f1f1;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --input-bg: #1e1e1e;
            --button-bg: #2e7d32;
            --chat-bg: #1e1e1e;
            --user-msg: #0d47a1;
            --bot-msg: #424242;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: var(--chat-bg);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--user-msg);
            margin-left: auto;
        }
        .bot-message {
            background-color: var(--bot-msg);
            margin-right: auto;
        }
        #inputArea {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: var(--button-bg);
            color: white;
            cursor: pointer;
        }
        .settings {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings">
            <h2>AI ChatBot</h2>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
        </div>
        <div id="chatBox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Xabaringizni yozing..." autocomplete="off">
            <button onclick="sendMessage()">Yuborish</button>
        </div>
    </div>

    <script>
        // Kun/tun rejimi
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Sahifa yuklanganda tema ni tekshirish
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Xabarlarni yuborish
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const message = userInput.value.trim();

            if (!message) return;

            // Foydalanuvchi xabarini ko'rsatish
            const userMsgElement = document.createElement("div");
            userMsgElement.className = "message user-message";
            userMsgElement.innerHTML = `<strong>Siz:</strong> ${message}`;
            chatBox.appendChild(userMsgElement);
            userInput.value = "";

            // Scroll pastga
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Serverga so'rov yuborish
                const response = await fetch("http://localhost:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Bot javobini ko'rsatish
                const botMsgElement = document.createElement("div");
                botMsgElement.className = "message bot-message";
                if (data.reply) {
                    botMsgElement.innerHTML = `<strong>Bot:</strong> ${data.reply}`;
                } else {
                    botMsgElement.innerHTML = `<strong>Xato:</strong> ${data.error || "Noma'lum xatolik"}`;
                    botMsgElement.style.color = "red";
                }
                chatBox.appendChild(botMsgElement);

            } catch (error) {
                const errorElement = document.createElement("div");
                errorElement.className = "message";
                errorElement.innerHTML = "Ulanish xatosi!";
                errorElement.style.color = "red";
                chatBox.appendChild(errorElement);
                console.error("Xato:", error);
            }

            // Scroll pastga
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter tugmasi bilan yuborish
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
